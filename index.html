<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelter</title>
    <link rel="stylesheet" href="./sass/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            color: #333;
        }

        .dark {
            background-color: rgb(96, 59, 120);
            color: #420b0b;
        }

        #booksBackground {
            background-color: rgb(41, 33, 33);
        }

        .text-card {
            color: rgb(36, 35, 35);
        }



        input::placeholder {
            color: rgb(216, 216, 225) !important;
        }
    </style>
</head>

<body>
    <!-- Header Start -->
    <div class="container">
        <header class=" mt-3 ">
            <div class="row align-items-center">
                <div class="col-3">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="col-6 d-flex">
                    <button type="submit" class="rounded-start-pill" id="searchBtn">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="search" class="form-control rounded-5 rounded-start-0" name=""
                        placeholder="Search books" id="search" />
                </div>
                <div class="col-3">
                    <div class="float-end">
                        <a href="./pages/admin.html">Admin</a>
                        <span><img id="theme-toggle" src="./images/sun.svg" alt="sun"></span>
                        <button type="button" id="loginBtn" class="btn btn-primary ms-4 ps-4 pe-4">Log in</button>
                    </div>
                </div>
            </div>
            <div class="row  mt-4 align-items-center">
                <hr class="col-12">
                <div class="col-3"></div>
                <div class="col-6">
                    <p class="showCount mt-2 fw-bold fs-5"> show results here</p>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary d-flex float-end"><span class="pe-3"><img
                                src="./images/calendar.svg" alt=""> </span>Order by newest</button>
                </div>
            </div>
            <hr class="w-100">
        </header>
    </div>

    <!-- Header End -->
    <!--  -->
    <!-- Main Start -->
    <main class="container">
        <section class="hero rounded mb-4">
            <div id="carouselExampleInterval" class="carousel slide rounded" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img style="width: 100%" class="rounded"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx6GH0DNC0cXyyeNOIeUfLWnH0_IuzjRnM6w&usqp=CAU"
                            alt="" />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img style="width: 100%" class="rounded" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPukhzo-KU39W928h5evaOUZ5FAZInI204DA&usqp=CAU" alt="" />
                    </div>
                    <div class="carousel-item">
                        <img style="width: 100%" class="rounded" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrnasvNjmq91g-ulPOZW1PFe_PG8OfoLXmVw&usqp=CAU" alt="" />
                    </div>
                    <div class="carousel-item">
                        <img style="width: 100%" class="rounded" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWpPbs-SC53Pl6we4imgkdeTPXT8SxNai5_Q&usqp=CAU" alt="" />
                    </div>
                </div>
                <button class="carousel-control-prev my-auto ms-5" type="button"
                    data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next my-auto me-5" type="button"
                    data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="container" style="margin-top: -18px;">
            <div class="row">
                <div class="col-3 pt-3">
                    <h2>Bookmarks</h2>
                    <p>Bookmarks
                        If you don’t like to read, you haven’t found the right book</p>
                    <div class=" d-flex flex-column book-card">
                        <div class="card d-flex flex-row align-items-center background-color" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Python</h5>
                                <p class="card-text">David P.wenslay</p>
                            </div>
                            <div class="me-2">
                                <img src="./images/book-open1.svg" alt="">
                                <img src="./images/delete.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9" id="">
                    <div id="loader" style="display: block;" class="spinner-border mx-auto" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <ul id="booksLists" class="d-flex gap-3 flex-wrap justify-content-between background-color">

                    </ul>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">

                        </ul>
                    </nav>
                </div>
            </div>

        </section>
    </main>
    <!-- Main End -->
    <!--  -->
    <!-- Templates Start -->
    <template id="booksTemplate">
        <div class="card d-flex flex-row align-items-center background-color mt-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" style="width: 100px; height: 25px; overflow: hidden;" id="bookName">Python</h5>
                <p class="card-text" id="bookAuthor">David P.wenslay</p>
            </div>
            <div class="me-2">
                <img src="./images/book-open1.svg" alt="">
                <img src="./images/delete.svg" alt="">
            </div>
        </div>
        </div>
    </template>
    <template id="books-template">
        <li class="p-2 pt-4">
            <div class="p-3 bg-white">
                <div class="p-3 secondChild">
                    <div class="img-card">
                        <img id="bookImg" src="http://arm.sies.uz/wp-content/uploads/2021/05/3-13.jpg" alt="">
                    </div>
                </div>
                <div class="pt-3" id="bookCard">
                    <h3 id="bookTitle">Python</h3>
                    <p id="bookAuthors">David M. Beazley</p>
                    <p class="lh-1" id="bookDay">2009</p>
                    <div class="d-flex justify-content-between">
                        <a id="bookmarkButton" class="btn btn-warning fw-bold">Bookmark</a>
                        <a class="btn btn-info text-primary fw-bold">More Info</a>
                    </div>
                    <a href="/#" class="btn btn-secondary w-100 mt-2 fw-bold">Read</a>
                </div>
            </div>
        </li>
    </template>
    <!-- Template End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>


    <script src="./js/utils/findElement.js"></script>
    <script src="./js/utils/changeLoading.js"></script>
    <script src="./js/utils/api.js"></script>
    <script src="./js/utils/renderBooks.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
